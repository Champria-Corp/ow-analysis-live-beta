<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Champria - Overwatch Live Analysis</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/bootstrap.min.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/all.min.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/bootstrap-table.min.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/custom.css') }}"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm">
          <table class="table">
            <tbody>
              <tr>
                <th scope="row">Map</th>
                <td id="game-map">Unknown</td>
              </tr>
              <tr>
                <th scope="row">Stats</th>
                <td id="game-stats-mode">Cumulative</td>
              </tr>
              <tr>
                <th scope="row">Map Time (s)</th>
                <td id="game-map-time">0</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="col-sm" style="text-align: right">
          <button id="toggle10" type="button" class="btn btn-primary">
            Toggle / 10 min
          </button>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm">
          <h3 id="team1-name">Team 1</h2>
          <table
            id="table1"
            data-auto-refresh="true"
            data-auto-refresh-interval="1"
            data-show-auto-refresh="false"
            data-url="/data_table/0"
          >
            <thead>
              <tr>
                {%for pt in points%}
                <th data-field="{{pt}}">{{points[pt]}}</th>
                {%endfor%}
              </tr>
            </thead>
          </table>
        </div>
        <div class="col-sm">
          <h3 id="team2-name">Team 2</h2>
          <table
            id="table2"
            data-auto-refresh="true"
            data-auto-refresh-interval="1"
            data-show-auto-refresh="false"
            data-url="/data_table/1"
          >
            <thead>
              <tr>
                {%for pt in points%}
                <th data-field="{{pt}}">{{points[pt]}}</th>
                {%endfor%}
              </tr>
            </thead>
          </table>
        </div>
      </div>
    </div>

    <script src="{{ url_for('static', filename='js/jquery-3.6.0.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap-table.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap-table-auto-refresh.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/custom.js') }}"></script>
  </body>
</html>
